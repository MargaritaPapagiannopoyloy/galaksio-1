<div class="workflow-card">
  <div class="workflow-card-body">
    <h2 class="workflow-card-name">{{workflow.name}}</h2>
    <div class="workflow-card-description">{{workflow.annotation || "No description provided"}}</div>
    <div class="workflow-card-tags-list">
      <i class="workflow-card-tag" ng-repeat="tag in workflow.tags | orderBy">{{tag}}</i>
    </div>
  </div>
  <div class="workflow-card-author">
    By <span style="color:#0F8CDA;">{{workflow.owner}}</span>
  </div>
  <a class="btn btn-info runWorkflowButton" href="#/workflows/{{workflow.id}}">
    <i class="fa fa-play-o"></i>Run workflow
  </a>
</div>
