<!DOCTYPE html>
<html ng-app="b3galaxyApp">
  <head>
    <title>B3Galaxy v0.1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-dialogs.min.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  <body>
    <div id="wrapper">
      <header>

          <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="#"><img src="css/galaxy_logo.png" width="250" style="float: left;"></a></li>
                <li ng-repeat="page in content"> <a ng-click="setPage(page)">{{page}}</a></li>
            </ul>

        </nav>
      </header>
        <div id="page-content-wrapper"> <!-- /#page-content-wrapper -->
            <div class="container-fluid">
              <div ui-view></div>
            </div>
        </div>
    </div><!-- /#wrapper -->

  <script type="text/javascript" src="app/users/users.js"></script>
  <script type="text/javascript" src="app/workflows/workflow-list-service.js"></script>
  <script type="text/javascript" src="app/workflows/workflow-list-controller.js"></script>
