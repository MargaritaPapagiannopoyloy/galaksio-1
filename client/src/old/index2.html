<!DOCTYPE html>
<html lang="en">
<head>
    <title>B3Galaxy v0.1</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-sortable.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-extensions.js"></script>
    <script src="js/bootstrap-sortable.js"></script>
    <script src="js/app2.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="css/galaxy_logo.png" width="300" style="float: left;">
            <h1 style="line-height: 72px;color: #45C3FF;"> Workflows</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Workflows</div>
            <div class="panel-body">
                <div class="container workflow-card-container" id="workflowContainer">
                  <!-- WORKFLOW CARDS GO HERE-->
                </div>
            </div>
        </div>
    </div>
    <div id="launchWorkflowModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Launch workflow</h4>
            </div>
            <div class="modal-body" id="launchWorkflowModalBody">
                <!--HERE GOES THE FORM-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Launch</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</body>
</html>
